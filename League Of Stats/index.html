          <script type="text/ng-template" id="updateplayer.html">
            <h2 style="margin-left:33.5%; margin-bottom:30px;">Update a Player</h2>
            <form>
	        <fieldset>
            <div style="float:left; margin-left:10%">
            <label for="tag">What is the player tag?</label><br /> 
            <input ng-model="tag" name="tag" type="text" value="" /> <br />
    
	          <label for="chmp1ID">Most Played Champion?</label><br /> 
            <input ng-model="chmp1ID" name="chmp1ID" type="text" value="" /> <br /> 

            <label for="chmp2ID">Second Most Played Champion?</label><br /> 
            <input ng-model="chmp2ID" name="chmp2ID" type="text" value="" /> <br /> 
          
            <label for="chmp3ID">What is the chmp3ID?</label><br /> 
            <input ng-model="chmp3ID" name="chmp3ID" type="text" value="" /> <br /> 
          </div>
          <div style="float:left; margin-left:8%">
            <label for="KDA">What is the KDA?</label><br /> 
            <input ng-model="KDA" name="KDA" type="text" value="" /> <br /> 

            <label for="csAVG">What is the CS Average</label><br /> 
            <input ng-model="csAVG" name="csAVG" type="text" value="" /> <br /> 
          
            <label for="csPM">What is the CS/PM?</label><br /> 
            <input ng-model="csPM" name="csPM" type="text" value="" /> <br /> 

            <label for="GPM">What is the Gold/PM?</label><br /> 
            <input ng-model="GPM" name="GPM" type="text" value="" /> <br /> 
          </div>
          <div style="float:left; margin-left:8%">
            <label for="KP">What is the Kill%?</label><br /> 
            <input ng-model="KP" name="KP" type="text" value="" /> <br /> 

            <label for="gperc">What is the Gold%?</label><br /> 
            <input ng-model="gperc" name="gperc" type="text" value="" /> <br /> 

            <label for="champsplayed">Champions Played?</label><br /> 
            <input ng-model="champsplayed" name="champsplayed" type="text" value="" /> <br /> 

          <button style="margin-top:33px; margin-left:28%;" type="button" value="send" ng-click="putdata(chmp1ID,chmp2ID,chmp3ID,KDA,csAVG,csPM,GPM,KP,gperc,champsplayed,tag)">Submit</button>
        </div>
	        </fieldset>
            </form>
            {{msg}}
        </script>

<script type="text/ng-template" id="updateteam.html">
  <h2 style="margin-left:39.5%; margin-top:15px;">Update a Team</h2>
  <form>
<fieldset>
  <legend></legend>
<div style="float:center; margin-left:40%;">
  <label for="name">What is the team name?</label><br /> 
  <input ng-model="name" name="name" type="text" value="" /> <br />  
<div style="margin-top:3%">
  <label for="wins">How many wins do they have?</label><br /> 
  <input ng-model="wins" name="wins" type="text" value="" /> <br />
</div>
<div style="margin-top:3%">
  <label for="losses">How many losses do they have?</label><br /> 
  <input ng-model="losses" name="losses" type="text" value="" /> <br /> 
</div>
<button style="margin-left:8%; margin-top:5%"type="button" value="send" ng-click="putdata(wins,losses,name)">Submit</button>
</div>
</fieldset>
  </form>
  {{msg}}
</script>
